<h2>Student List</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Country</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.FirstName }}</td>
      <td>{{ student.LastName }}</td>
      <td>{{ student.Dob }}</td>
      <td>{{ student.Gender }}</td>
      <td>{{ student.CountryName }}</td>
      <td>{{ student.Course }}</td>
    </tr>
  </tbody>
</table>
